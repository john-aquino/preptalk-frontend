<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-400 to-purple-600">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <!-- PrepTalk Logo/Heading -->
      <h1 class="text-center text-4xl font-bold text-blue-600 mb-4">PrepTalk</h1>
      <h2 class="text-center text-2xl font-semibold text-gray-800 mb-6">Interview Details</h2>
      <form (ngSubmit)="submitPrompt()" class="space-y-6">
        <div>
          <label for="prompt" class="block text-gray-700 mb-2">What is the interview about?</label>
          <textarea
            id="prompt"
            name="prompt"
            [(ngModel)]="prompt"
            rows="4"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter interview details here..."
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow hover:bg-blue-700 transition duration-300"
        >
          Continue
        </button>
      </form>
    </div>
  </div>
