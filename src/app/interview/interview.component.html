<!-- src/app/interview/interview.component.html -->
<div class="max-w-2xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-semibold text-gray-800 mb-4">Tell us about your interview</h2>
    <form (ngSubmit)="getInterviewQuestions()">
      <label for="prompt" class="block text-gray-700 mb-2">What is the interview about?</label>
      <textarea id="prompt" name="prompt" [(ngModel)]="prompt" rows="4"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"
        placeholder="e.g., Software Engineering, Product Management..."></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition duration-300">
        Generate Questions
      </button>
    </form>
    
    <div *ngIf="response" class="mt-8 p-4 border border-green-300 bg-green-50 rounded-lg">
      <h3 class="text-xl font-medium text-green-700 mb-2">Interview Questions</h3>
      <p class="text-gray-700">{{ response }}</p>
    </div>
  </div>
